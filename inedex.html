<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libreria di Libri</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card-deck row" id="booksContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Chiamata HTTP GET per ottenere la lista di libri
        fetch("https://striveschool-api.herokuapp.com/books")
          .then((response) => response.json())
          .then((data) => renderBooks(data))
          .catch((error) => console.error("Errore nella richiesta:", error));
      });

      function renderBooks(books) {
        const booksContainer = document.getElementById("booksContainer");

        books.forEach((book) => {
          // Creazione della card per ogni libro
          const card = document.createElement("div");
          card.classList.add("col-md-3", "mb-4");

          card.innerHTML = `
                <div class="card">
                    <img src="${book.img}" class="card-img-top" alt="${
            book.title
          }">
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text">Prezzo: $${book.price.toFixed(
                          2
                        )}</p>
                        <button class="btn btn-danger" onclick="discardBook(this)">Scarta</button>
                    </div>
                </div>
            `;

          booksContainer.appendChild(card);
        });
      }

      function discardBook(button) {
        // Trova la card genitore del pulsante e rimuovila dal DOM
        const card = button.closest(".card");
        card.remove();
      }
    </script>
  </body>
</html>
